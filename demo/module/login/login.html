<div id="login" class="module">
    <div class="top"></div>
    <div class="skip">
        <div class="h20"></div>
        <div id="login-panel" class="panel content login_content_panel">
            <div class="skip box login_right_panel">
                <div class="box_header">这是一个分享和探索的地方</div>
                <div class="h10"></div>
                <div class="box_message">需要注册才能使用</div>
                <div class="h10"></div>
                <div class="w75"></div>
                <div id="to-register-button" class="button">马上注册</div>
                <div class="h10"></div>
            </div>
            <!--登录-->
            <div class="skip box login_main_panel">
                <div class="box_header">demo&nbsp;›&nbsp;登入</div>
                <div class="h10"></div>
                <div id="login-form" class="form">
                    <div class="input_label w150">邮箱</div>
                    <input type="text" name="userEmail" value=""/>

                    <div class="h10"></div>
                    <div class="input_label w150">密码</div>
                    <input type="password" name="password" value=""/>

                    <div class="h10"></div>
                    <div class="input_label w150"></div>
                    <div id="login-button" class="button">登入</div>
                    <div class="h10"></div>
                </div>
            </div>
        </div>
        <!--注册-->
        <div id="register-panel" class="panel content login_content_panel hide">
            <div class="skip box login_right_panel">
                <div class="box_header">这是一个分享和探索的地方</div>
                <div class="h10"></div>
                <div class="box_message">已注册用户请登入</div>
                <div class="h10"></div>
                <div class="w75"></div>
                <div id="to-login-button" class="button">马上登入</div>
                <div class="h10"></div>
            </div>
            <div class="skip box login_main_panel">
                <div class="box_header">demo&nbsp;›&nbsp;注册</div>
                <div id="register-form" class="form">

                    <div class="h20"></div>
                    <div class="input_label w150">昵称</div>
                    <input class="must" type="text" name="nickName" value=""/>
                    <div id="info-nick-name" class="label w150 msg_error"></div>

                    <div class="h20"></div>
                    <div class="input_label w150">邮箱</div>
                    <input class="must" type="text" name="userEmail" value=""/>
                    <div id="info-user-email" class="label w150 msg_error"></div>

                    <div class="h20"></div>
                    <div class="input_label w150">密码</div>
                    <input class="must" type="password" name="password" value=""/>
                    <div id="info-password" class="label w150 msg_error"></div>

                    <div class="h20"></div>
                    <div class="input_label w150">确认密码</div>
                    <input class="must" type="password" name="check" value=""/>
                    <div id="info-check" class="label w150 msg_error"></div>

                    <input type="hidden" name="promoter" value=""/>

                    <div class="h20"></div>
                    <div class="input_label w150"></div>
                    <div id="register-button" class="button">注册</div>
                    <div id="info-register" class="label w150 msg_info"></div>
                    <div class="h10"></div>
                </div>
            </div>
        </div>
    </div>
</div>
