<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <title>jianying9</title>
        <script src="../libs/require/require.js"></script>
    </head>
    <body class="global_background">
        <script>
            var v = 46;
            require.config({
                packages: [
                    {
                        name: 'jquery',
                        location: '../libs/jquery',
                        main: 'jquery-1.9.1'
                    },
                    {
                        name: 'text',
                        location: '../libs/require',
                        main: 'text'
                    },
                    {
                        name: 'yy',
                        location: '../libs/yy',
                        main: 'yy'
                    },
                    {
                        name: 'echarts',
                        location: '../libs/echarts/src',
                        main: 'echarts'
                    },
                    {
                        name: 'zrender',
                        location: '../libs/zrender/src', // zrender与echarts在同一级目录
                        main: 'zrender'
                    },
                    {
                        name: 'home',
                        location: './module/home',
                        main: 'home'
                    },
                    {
                        name: 'sina-user',
                        location: './module/sina-user',
                        main: 'sina-user'
                    },
                    {
                        name: 'spider-user',
                        location: './module/spider-user',
                        main: 'spider-user'
                    },
                    {
                        name: 'gender-cube',
                        location: './module/gender-cube',
                        main: 'gender-cube'
                    },
                    {
                        name: 'location-cube',
                        location: './module/location-cube',
                        main: 'location-cube'
                    },
                    {
                        name: 'tag-cube',
                        location: './module/tag-cube',
                        main: 'tag-cube'
                    },
                    {
                        name: 'sina-user-cube',
                        location: './module/sina-user-cube',
                        main: 'sina-user-cube'
                    }
                ],
                paths: {
                    'jquery.mousewheel': '../libs/jquery/mousewheel/jquery.mousewheel-3.0.6',
                    'jquery.datepicker': '../libs/jquery/datepicker/jquery-ui-1.10.3.datepicker'
                },
                shim: {
                    'jquery.mousewheel': {
                        deps: ['jquery'],
                        exports: 'jQuery.fn.mousewheel'
                    },
                    'jquery.datepicker': {
                        deps: ['jquery'],
                        exports: 'jQuery.fn.datepicker',
                        init: function() {
                            //加载css
                            var link = document.createElement("link");
                            link.type = "text/css";
                            link.rel = "stylesheet";
                            link.href = '../libs/jquery/datepicker/stylesheets/jquery-ui-1.10.3.datepicker.css';
                            document.getElementsByTagName("head")[0].appendChild(link);
                        }
                    }
                },
                urlArgs: 'v=' + v
            });
            require(['yy', 'yy/module'], function(yy, module) {
                //加载css
                var sinaLink = document.createElement("link");
                sinaLink.type = "text/css";
                sinaLink.rel = "stylesheet";
                sinaLink.href = 'stylesheets/sina.css' + '?v=' + v;
                document.getElementsByTagName("head")[0].appendChild(sinaLink);

                var yyLink = document.createElement("link");
                yyLink.type = "text/css";
                yyLink.rel = "stylesheet";
                yyLink.href = '../libs/yy/stylesheets/yy.css' + '?v=' + v;
                document.getElementsByTagName("head")[0].appendChild(yyLink);
                //加载模块
                module.loadModule('home');
                yy.setConfig({
                    httpServer: 'http://jianying9:7070/sina-analyze/service.io',
                    webSocketServer: 'ws://jianying9:7070/sina-analyze/service.io'
                });
            });
        </script>
    </body>
</html>
