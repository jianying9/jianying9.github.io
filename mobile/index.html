<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="explore mobile">
        <link rel="stylesheet" href="../libs/jquery/mobile-1.3.2/stylesheets/jquery.mobile-1.3.2.css" />
        <script src="../libs/require/require.js"></script>
    </head>
    <body>
        <!-- login page -->
        <div data-role="page" data-theme="b" id="login-page" class="ui-page">
            <div data-role="header">
                <h1>用户登录</h1>
            </div>
            <div data-role="content">
                <input id="login-user-email" type="text" name="userEmail" placeholder="帐号(昵称/邮箱)" value="">
                <input id="login-password" type="password" name="password" placeholder="密码" value="">
                <a id="login-button" href="#" data-role="button">登录</a>
                <a href="#register-page" data-role="button">新用户注册</a>
            </div>
        </div>
        <!-- register page -->
        <div data-role="page" data-theme="b" id="register-page" class="ui-page">
            <div data-role="header">
                <h1>新用户注册</h1>
            </div>
            <div data-role="content">
                <input id="register-nick-name" type="text" name="nickName" placeholder="昵称" value="">
                <input id="register-user-email" type="text" name="userEmail" placeholder="邮箱" value="">
                <input id="register-password" type="password" name="password" placeholder="密码" value="">
                <input id="register-check" type="password" name="check" placeholder="重复密码" value="">
                <a id="register-button" href="#" data-role="button">注册</a>
                <a href="#login-page" data-role="button">返回登录</a>
            </div>
        </div>
        <script>
            require.config({
                packages: [
                    {
                        name: 'jquery',
                        location: '../libs/jquery',
                        main: 'jquery-1.9.1'
                    },
                    {
                        name: 'yy',
                        location: '../libs/yy',
                        main: 'yy.mobile'
                    }
                ],
                paths: {
                    'crypto.core': '../libs/crypto/components/core',
                    'crypto.md5': '../libs/crypto/components/md5',
                    'jquery.mobile': '../libs/jquery/mobile-1.3.2/jquery.mobile-1.3.2'
                },
                shim: {
                    'crypto.core': {
                        exports: 'CryptoJS'
                    },
                    'crypto.md5': {
                        deps: ['crypto.core'],
                        exports: 'CryptoJS.MD5'
                    },
                    'jquery.mobile': {
                        deps: ['jquery'],
                        exports: 'jQuery.mobile'
                    }
                },
                urlArgs: 'v=1'
            });
            require(['yy', 'explore.mobile'], function(yy, explore) {
                yy.setConfig({
                    httpServer: 'http://192.168.59.99:8090/explore-server/service.io'
                });
                explore.init();
            });
        </script>
    </body>
</html>
